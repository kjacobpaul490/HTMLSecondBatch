<!DOCTYPE html>
<html>

<head>
    <title>Table Concept</title>
</head>
<header>
    <a href="/index.html">Back to Home</a>
</header>

<body>
    <h1>Tables in HTML</h1>
    <p>HTML tables are used to organize data in rows and columns.</p>

    <h2>Example of a Simple Table</h2>
    <p>Here is an example of a simple table:</p>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hyma</td>
            <td>9900445544</td>
            <td>hyma@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bharath</td>
            <td>9990445544</td>
            <td>bharath@example.com</td>
        </tr>
    </table>
</body>

</html>
